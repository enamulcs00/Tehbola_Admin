<div id="wrapper">
    <app-navbar></app-navbar>
    <div id="content-wrapper" class="">
        <div id="content">
            <app-sidebar></app-sidebar>
            <div class="container-fluid">
                <div class="sub_heading">
                    <h1>Addresses</h1>
                    <!-- <a (click)="goTomanageUser()">Back To List</a> -->
                    <div class="input_divs2 input_button input_button2">
                        <button mat-button (click)="back()"><i class="fa fa-long-arrow-left"
                                aria-hidden="true"></i></button>
                    </div>
                </div>
                <div col-lg-12 *ngIf="flagData==false">
                    <h1>No Data Found</h1>
                </div>
                <div class="row" *ngIf="flagData==true">
                    <div class="col-lg-6">
                        <div class="card1" *ngFor="let item of addressList; ">
                            <div class="address">
                                <h3>{{item.addressType}} Address</h3>
                                <div class="row">
                                    <div class="complete_address">
                                        Address:- {{item.address}},<br>
                                        Street Name:- {{item.streetName}},<br>
                                        Address Type:- {{item.addressType}},<br>
                                        Postal Code:-{{item.postalCode}}
                                    </div>
                                    <div>
                                        <a class="edit" (click)="editAddress(item)"><i
                                                class="fa fa-pencil fa-fw"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div col-lg-4>
                        <div class="card" *ngIf="flag">
                            <h3 style="margin: 10px 10px;"> Edit address</h3>
                            <div class="add_user_list">
                                <form>
                                    <ul>
                                        <li>
                                            <label>Address<span class="red">*</span></label>
                                            <input matInput type="text" name="address" placeholder=""
                                                [(ngModel)]="address" name="address1">
                                        </li>
                                        <li>
                                            <label>Street Name<span class="red">*</span></label>
                                            <input matInput type="text" name="streetName" placeholder=""
                                                [(ngModel)]="streetName" name="address2">
                                        </li>
                                        <li>
                                            <label>Postal code<span class="red">*</span></label>
                                            <input matInput type="text" name="postalCode" placeholder=""
                                                [(ngModel)]="postalCode" name="postalCode">
                                        </li>
                                        <li hidden="true">
                                            <label>Address Type<span class="red">*</span></label>
                                            <select name="addressType" [(ngModel)]="addressType">
                                                <option value="Home">Home</option>
                                                <option value="Office">Office</option>Other
                                                <option value="Other">Other</option>
                                            </select>
                                        </li>
                                    </ul>
                                    <div class="update_button">
                                        <button mat-button (click)="UpdateAddress()">
                                            <span><i class="fa fa-window-restore"></i>
                                            </span>
                                            Update
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
