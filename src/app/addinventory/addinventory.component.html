<div id="wrapper">
    <app-navbar></app-navbar>
    <div id="content-wrapper" class="">
        <div id="content">
            <app-sidebar></app-sidebar>
            <div class="container-fluid">
                <div class="sub_heading">
                    <h1>Add Inventory</h1>
                    <div class="top_subheading_add">
                        <a (click)="goToinventory()">Back To List</a>
                    </div>
                </div>
                <!-----start input fields------>
                <div class="add_user_list">
                    <ul>

                        <li>
                            <label>Product Name<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>

                        <li>
                            <label>Product Cost<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li>
                            <label>Required quantity<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li>
                            <label>Current Quantity<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li>
                            <label>Product Id<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                    </ul>
                </div>
                <!-----End input fields------>
                <div class="update_button">
                    <button mat-button>
                        <span><i class="fa fa-window-restore"></i>
                        </span>
                        Add
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
