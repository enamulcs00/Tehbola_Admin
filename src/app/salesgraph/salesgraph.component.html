<div id="wrapper">
    <app-navbar></app-navbar>
    <div id="content-wrapper" class="">
        <div id="content">
            <app-sidebar></app-sidebar>
            <div class="container-fluid">
                <div class="sub_heading">
                    <h1>Sales Graph</h1>
                    <div class="top_subheading_add">
                        <a (click)="goTosales()">Go to Sales </a>
                    </div>
                </div>

                <div class="charts">
                    <ul>
                        <li>
                            <div class="chart_title">
                                <p>Sales Graph</p>
                                <div class="filters Booking_status">
                                    <label>Filter</label>
                                    <select [(ngModel)]="period" (change)="periodSelected($event)">
                                        <!-- <option>Daily</option> -->
                                        <option value="weekly">Weekly</option>
                                        <option value="monthly">Monthly</option>
                                        <option value="yearly"> Yearly</option>
                                    </select>
                                </div>
                            </div>
                            <div class="user_charts" *ngIf="chartReady">
                                <!-- <app-graph [chartData]="data"></app-graph> -->
                                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels"
                                    [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend"
                                    [chartType]="barChartType">
                                </canvas>
                            </div>
                        </li>
                    </ul>
                </div>


            </div>
        </div>
    </div>
</div>
