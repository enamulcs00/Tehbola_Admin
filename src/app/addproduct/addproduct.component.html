<div id="wrapper">
    <app-navbar></app-navbar>
    <div id="content-wrapper" class="">
        <div id="content">
            <app-sidebar></app-sidebar>
            <div class="container-fluid">
                <div class="sub_heading">
                    <h1>Add product</h1>
                    <a (click)="goToproduct()">Back To List</a>
                </div>
                <!-----start input fields------>
                <div class="add_user_list">
                    <ul>
                        <li>
                            <label>Product Name<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li>
                            <label>Product Collection<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li>
                            <label>Product Cost<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li>
                            <label>Product quantity<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li>
                            <label>Related products<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <!-- <li>
                            <label>Highlights</label>
                            <mat-form-field class="example-full-width" class="textarea_kandil">

                                <textarea matInput placeholder=""></textarea>
                            </mat-form-field>
                        </li> -->
                        <li>
                            <label>Product quantity limit for purchase</label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li>
                            <label>Overview</label>
                            <mat-form-field class="example-full-width" class="textarea_kandil">

                                <textarea matInput placeholder=""></textarea>
                            </mat-form-field>
                        </li>                        
                        <li>
                            <label>Product Image</label>
                            <div class="product_image_upload">
                                <input type='file' (change)="readUrl($event)" placeholder="choosefile"
                                    class="images_uploader">
                                <span>Choose File</span>
                            </div>
                            <div class="show_product_imges">
                                <span>
                                    <figure>
                                        <img src="../../assets/images/makeup.png" alt="">
                                    </figure>
                                </span>
                                <span>
                                    <figure>
                                        <img src="../../assets/images/makeup.png" alt="">
                                    </figure>
                                </span>


                            </div>
                        </li>

                    </ul>
                </div>

                <!-----start product data-->
                <div class="product_data">
                    <div class="product_data_title">
                        <ul>
                            <li rel="gen1" class="add_product_list">

                                <p>Product Description</p>
                            </li>
                            <li rel="gen2" class="add_product_list">

                                <p>Highlights</p>
                            </li>
                            <li rel="gen3" class="add_product_list">

                                <p>Specifications</p>
                            </li>
                        </ul>
                    </div>
                    <div class="product_data_input">
                        <div id="gen1" class="genral_product active_product">
                            <label>Product Description</label>
                            <textarea></textarea>
                        </div>
                        <div id="gen2" class="genral_product">
                            <div class="add_product_highloghts">
                                <ul>
                                    <li>
                                        <mat-form-field [floatLabel]="'never'">
                                            <input matInput type="text" name="name">
                                        </mat-form-field>
                                    </li>
                                    <li>
                                        <mat-form-field [floatLabel]="'never'">
                                            <input matInput type="text" name="name">
                                        </mat-form-field>
                                    </li>
                                    <div class="product_hight_addbtn">
                                        <span>Add</span>
                                    </div>
                                </ul>
                            </div>
                        </div>
                        <div id="gen3" class="genral_product">
                            <div class="add_product_highloghts">
                                <ul>
                                    <li>
                                        <mat-form-field [floatLabel]="'never'">
                                            <input matInput type="text" name="name">
                                        </mat-form-field>
                                    </li>
                                    <li>
                                        <mat-form-field [floatLabel]="'never'">
                                            <input matInput type="text" name="name">
                                        </mat-form-field>
                                    </li>
                                    <div class="product_hight_addbtn">
                                        <span>Add</span>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-----End input fields------>
                <div class="update_button">
                    <button mat-button>
                        <span><i class="fa fa-window-restore"></i>
                        </span>
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
