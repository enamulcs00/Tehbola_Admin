<div id="wrapper">
    <app-navbar></app-navbar>
    <div id="content-wrapper" class="">
        <div id="content">
            <app-sidebar></app-sidebar>
            <div class="container-fluid">
                <div class="sub_heading">
                    <h1>Geofence</h1>
                    <div class="input_divs2 input_button input_button2">
                        <!-- <button class="btn_back" mat-button (click)="back()"><i class="fa fa-long-arrow-left"
                                aria-hidden="true"></i></button> -->
                    </div>
                    <!-- <div class="top_subheading_add">
                   <a (click)="goTosubcategory()"><span>+</span>Sub Category</a>
                   <a (click)="goToaddcategory()"><span>+</span>Add Category</a>
                   </div> -->
                </div>
                <div class="filters Booking_status">
                    <div class="col-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Geo-fence List</mat-label>
                            <mat-select placeholder="Select" (selectionChange)="countChanged($event)"
                                [(ngModel)]="count">
                                <mat-option value="" *ngIf="flagShow">
                                    Remove Selected
                                </mat-option>

                                <mat-option value="5">
                                    5
                                </mat-option>
                                <mat-option value="10">
                                    10
                                </mat-option>
                                <mat-option value="25">
                                    25
                                </mat-option>
                                <mat-option value="100">
                                    100
                                </mat-option>

                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>




                <!-----start pagination-->
                <div class="card mb-3 p-2">
                    <div class="add_location_name">
                        <a matRipple [matRippleColor]="'#dbdddf'" [matRippleRadius]="10" (click)="addGeofence()"
                            class="button-border add_state">
                            <i class="fa fa-plus"></i> Add Geofence</a>
                    </div>
                </div>
                <mat-accordion class="mt-2">

                    <mat-expansion-panel *ngFor="let item of geofenceList" hideToggle class="p-3"
                        (opened)="opened(item.geoPoints)">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <div class="country_name">
                                    {{item.name}}
                                </div>
                            </mat-panel-title>
                            <mat-panel-description>
                                <div class="m-3">
                                    <a href="javascript:;" class="p-4" data-toggle="modal"
                                        data-target="#Add_State_delete" (click)="editGeofence()">
                                        <i class="fa fa-edit"></i>
                                    </a>

                                    <!-- <a href="javascript:;" data-toggle="modal" data-target="#Add_city">
                                            <i class="fa fa-plus"></i>
                                        </a> -->
                                    <a href="javascript:;">
                                        <i class="fa fa-trash" (click)="deleteGeofence()"></i>
                                    </a>
                                </div>
                            </mat-panel-description>
                        </mat-expansion-panel-header>


                        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="8" (mapReady)="onMapReady($event)">

                            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                        </agm-map>



                        <div class="state-list state-list-li">
                            <div class="filters Booking_status">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Assign Vendor</mat-label>
                                    <mat-select placeholder="Assign Vendor">
                                        <mat-option value="">
                                            Remove All
                                        </mat-option>

                                        <mat-option value="active">
                                            Vendor 1
                                        </mat-option>
                                        <mat-option value="inactive">
                                            Vendor 2
                                        </mat-option>
                                        <mat-option value="inactive">
                                            Vendor 3
                                        </mat-option>
                                        <mat-option value="inactive">
                                            Vendor 4
                                        </mat-option>

                                    </mat-select>
                                </mat-form-field>
                            </div>

                        </div>
                    </mat-expansion-panel>




                </mat-accordion>

                <!-----end pagination-->
            </div>
        </div>
    </div>
</div>
