<div class="login_div">
    <div class="conta_iner">
        <div class="logininner">
            <div class="logo">
                <figure><img src="../../assets/images/logo.png"></figure>
            </div>
            <form>
                <div class="sub_main_heading">
                    <h2>Forgot Password</h2>
                </div>
                <div class="input_divs">
                    <mat-form-field [floatLabel]="'never'">
                        <input matInput type="email" name="number" placeholder="Email">
                    </mat-form-field>
                </div>
                <div class="input_divs input_button">
                    <a (click)="goToLogin()"><button mat-button>Submit</button></a>
                </div>
            </form>
        </div>
    </div>
</div>
