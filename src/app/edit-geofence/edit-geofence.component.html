<div id="wrapper">
    <app-navbar></app-navbar>
    <div id="content-wrapper" class="">
        <div id="content">
            <app-sidebar></app-sidebar>
            <div class="container-fluid">
                <div class="sub_heading">
                    <h1>Edit Geofence</h1>
                    <div class="input_divs2 input_button input_button2">
                        <button class="btn_back" mat-button (click)="back()"><i class="fa fa-long-arrow-left"
                                aria-hidden="true"></i></button>
                    </div>
                    <!-- <div class="top_subheading_add">
                   <a (click)="goTosubcategory()"><span>+</span>Sub Category</a>
                   <a (click)="goToaddcategory()"><span>+</span>Add Category</a>
                   </div> -->
                </div>


                <!-----start pagination-->
                <form [formGroup]="geofenceForm">
                    <div class="row mb-3">

                        <div class="col-4">

                            <mat-form-field class="full-width">
                                <mat-label>Geofence Name</mat-label>
                                <input matInput placeholder="Geofence name" formControlName="geofenceName" type="text">
                                <mat-error *ngIf="geofenceForm.get('geofenceName').hasError('required')">
                                    Please Add Geofence Name
                                </mat-error>
                            </mat-form-field>


                        </div>
                        <div class="col-4">

                            <mat-form-field class="full-width">
                                <mat-label> City Name</mat-label>
                                <input matInput placeholder="Geofence City Name" formControlName="geofenceCity"
                                    type="text">
                                <mat-error *ngIf="geofenceForm.get('geofenceCity').hasError('required')">
                                    Please Add City Name
                                </mat-error>
                            </mat-form-field>


                        </div>
                        <div class="col-4">

                            <mat-form-field class="full-width">
                                <mat-label> State Name</mat-label>
                                <input matInput placeholder="Geofence Country Name" formControlName="geofenceState"
                                    type="text">
                                <mat-error *ngIf="geofenceForm.get('geofenceState').hasError('required')">
                                    Please Add State Name
                                </mat-error>
                            </mat-form-field>


                        </div>

                        <div class="col-6">
                            <button mat-button (click)="save()">Save</button>
                        </div>

                    </div>
                </form>

                <!-- <div class="main_map_Page1">
                        <div class="admin_user geofencing_main_div">
                            <div class="geofancing_left_sec">
                                <input type="text" class="ride-location1 highalert txt_active form-control first-name1"
                                    name="vSourceAddresss" autocapitalize="off" spellcheck="off" autocomplete="off"
                                    #search [(ngModel)]='searchString'>
                                <button class="link" class="btn_back" mat-button (click)="save()">update</button>

                            </div>
                        </div>
                    </div> -->
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="14" (mapReady)="onMapReady1($event)">
                </agm-map>

                <!-----end pagination-->
            </div>
        </div>
    </div>
</div>

<div class="loader_bg" *ngIf="progress">
    <div class="spinner-grow " style="width: 5rem; height: 5rem; color:#ffa200 ;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
