<div id="wrapper">
    <app-navbar></app-navbar>
    <div id="content-wrapper" class="">
        <div id="content">
            <app-sidebar></app-sidebar>
            <div class="container-fluid">
                <div class="sub_heading">
                    <h1>Discounts</h1>
                    <div class="top_subheading_add">
                        <a (click)="goToaddoffers()"><span>+</span>Add Discounts</a>
                    </div>
                </div>
                <div class="outer_table">
                    <div class="search_fields">
                        <div class="filters Booking_status">
                            <label>Filter</label>
                            <select>
                                <option>All</option>
                                <option>Name</option>
                            </select>
                        </div>
                        <div class="search_inner_fiels">
                            <div class="filters Booking_status">
                                <label>Search</label>
                                <div class="search_with_icons">
                                    <mat-form-field [floatLabel]="'never'">
                                        <input matInput type="text" name="search" placeholder="">
                                    </mat-form-field>
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div *ngIf="flagData==true">
                        <h1>No Data Found</h1>
                    </div>
                    <div *ngIf="flagData==false" class="table-responsive">
                        <table>
                            <tr>
                                <th>Sr No</th>
                                <!-- <th>Category</th>
                                <th>Sub Category
                                </th> -->
                                <th>Product</th>
                                <th>Discount</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Offer Details</th>
                                <th class="action_bx">Action</th>
                            </tr>
                            <tr *ngFor="let item of bannerList; let index as i">
                                <td>141</td>
                                <!-- <td>Lorem</td>
                                <td>Lorem ipsum</td> -->
                                <td>{{item.name}}</td>
                                <td>{{item.discount}}%</td>
                                <td>{{item.startDate | date}}</td>
                                <td>{{item.endDate | date}}</td>
                                <td><a><i class="fa fa-eye"></i></a></td>
                                <td>
                                    <div class="action">
                                        <ul>
                                            <li class="show" (click)="goToviewdiscount()"><i class="fa fa-eye"></i></li>
                                            <li class="edit" (click)="goToeditdiscount()"><i
                                                    class="fa fa-pencil fa-fw"></i></li>
                                            <li class="delete"><i class="fa fa-trash-o fa-fw"></i></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
                <!-----start pagination-->
                <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
                <!-----end pagination-->

            </div>
        </div>
    </div>
</div>
