<div class="login_div">
    <div class="conta_iner">
        <div class="logininner">
            <div class="logo">
                <figure><img src="../../assets/images/logo.png"></figure>
            </div>
            <form [formGroup]="loginForm">
                <div class="sub_main_heading">
                    <h2>Login</h2>
                </div>
                <div class="input_divs">
                    <mat-form-field [floatLabel]="'never'">
                        <input matInput type="email" name="number" placeholder="Email" formControlName="email">
                        <mat-error
                            *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="input_divs">
                    <mat-form-field [floatLabel]="'never'">
                        <input matInput type="password" name="password" placeholder="Password"
                            formControlName="password">

                        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="input_divs forgot_password"><a (click)="goToforgotPassword()">Forgot Password</a></div>
                <div class="input_divs input_button">
                    <a (click)="onLogin()"><button mat-button>Login</button></a>
                </div>
            </form>
        </div>
    </div>
</div>
