<div id="wrapper">
    <app-navbar></app-navbar>
    <div id="content-wrapper" class="">
        <div id="content">
            <app-sidebar></app-sidebar>
            <div class="container-fluid">
                <div class="sub_heading">
                    <h1>Add Vendor</h1>
                    <a (click)="goTovendermanagement()">Back To List</a>
                </div>
                <!-----start input fields------>
                <div class="add_user_list">
                    <ul>
                        <li>
                            <label>Vendor Name<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li>
                            <label>Vendor Address<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li>
                            <label>Vendor Email ID<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="email" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li>
                            <label>Vendor Contact Number<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                     
                        <li>
                            <label>Vendor Vat & Tax Number<span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li class="input_file">
                            <label>Contract <span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="file" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li>
                            <label>Company Name <span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li>
                            <label>Responsible Name <span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <li>
                            <label>Brand Name <span class="red">*</span></label>
                            <mat-form-field [floatLabel]="'never'">
                                <input matInput type="text" placeholder="" name="name">
                            </mat-form-field>
                        </li>
                        <!-- <li>
                            <label>Status<span class="red">*</span></label>
                            <mat-form-field>
                                <mat-select>
                                    <mat-option *ngFor="let Ready of pick" [value]="Ready.value">
                                        {{Ready.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </li> -->
                      
                        
                     
                    </ul>
                    <div class="update_button">
                        <button mat-button>
                            <span><i class="fa fa-window-restore"></i>
                            </span>
                            Add
                        </button>
                    </div>
                </div>
                <!-----End input fields------>
              

            </div>
        </div>
    </div>
</div>
