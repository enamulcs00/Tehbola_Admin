<div id="wrapper">
    <app-navbar></app-navbar>
    <div id="content-wrapper" class="">
        <div id="content">
            <app-sidebar></app-sidebar>
            <div class="container-fluid">
                <div class="sub_heading">
                    <h1>Edit User </h1>
                    <div class="input_divs2 input_button input_button2">
                        <button class="btn_back" mat-button (click)="goTomanageUser()"><i class="fa fa-long-arrow-left"
                                aria-hidden="true"></i></button>
                    </div>
                </div>
                <!-----start input fields------>
                <div class="add_user_list">
                    <form [formGroup]="editUserForm">
                        <ul>
                            <li>
                                <mat-form-field class="example-full-width">
                                    <mat-label>First Name<span class="red">*</span></mat-label>
                                    <input matInput type="text" placeholder="First Name" formControlName="firstName"
                                        name="name">
                                    <mat-error *ngIf="editUserForm.get('firstName').hasError('required')">
                                        First Name <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </li>
                            <li>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Last Name<span class="red">*</span></mat-label>
                                    <input matInput type="text" placeholder="Last Name" formControlName="lastName"
                                        name="name">
                                    <mat-error *ngIf="editUserForm.get('lastName').hasError('required')">
                                        Last Name is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </li>
                            <li>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Email<span class="red">*</span></mat-label>
                                    <input matInput type="text" placeholder="User Email" formControlName="UserEmail"
                                        name="name" name="name" readonly>
                                    <mat-error *ngIf="editUserForm.get('UserEmail').hasError('required')">
                                        Email is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </li>

                            <li>

                                <div class="cardList">
                                    <mat-form-field style="width: 20%;" class="example-full-width">
                                        <mat-label>Country Code<span class="red">*</span></mat-label>
                                        <input type="text" list="browsers" aria-label="Number" matInput
                                            formControlName="userCountryCode">
                                        <datalist id="browsers">
                                            <option *ngFor="let body of countryList" value="{{body.dial_code}}">
                                                {{body.name}}
                                            </option>
                                        </datalist>
                                        <mat-error *ngIf="editUserForm.get('userCountryCode').hasError('required')">
                                            Country Code is <strong>required</strong>
                                        </mat-error>

                                    </mat-form-field>

                                    <mat-form-field style="width: 80%;" class="example-full-width pl-3">
                                        <mat-label>Phone Number<span class="red">*</span></mat-label>
                                        <input matInput type="number" min="0" id="secondInput"
                                            formControlName="UserPhoneNumber" name="phone">
                                        <mat-error *ngIf="editUserForm.get('UserPhoneNumber').hasError('required')">
                                            Phone Number is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </li>


                        </ul>
                        <div class="update_button">
                            <button mat-button (click)="updateUser()">
                                Update
                            </button>
                            <button mat-button class="cancel_button">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
                <!-----End input fields------>

            </div>
        </div>
    </div>
</div>
<div class="loader_bg" *ngIf="progress">
    <div class="spinner-grow " style="width: 5rem; height: 5rem; color:#ffa200 ;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
