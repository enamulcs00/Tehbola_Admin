<div id="wrapper">
    <app-navbar></app-navbar>
    <div id="content-wrapper" class="">
        <div id="content">
            <app-sidebar></app-sidebar>
            <div class="container-fluid">
                <div class="sub_heading">
                    <h1>Manage Reviews</h1>
                </div>
                <div class="outer_table">
                    <div class="search_fields">
                        <div class="filters Booking_status">
                            <label>Filter</label>
                            <select [(ngModel)]="filterBy" (change)="filterSelected($event)">
                                <option *ngIf="flag==true" value="">Remove Filter</option>
                                <option *ngIf="flag==false" value=""></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="search_inner_fiels">
                            <div class="filters Booking_status">
                                <label>Search</label>
                                <div class="search_with_icons">
                                    <mat-form-field [floatLabel]="'never'">
                                        <input matInput type="text" [(ngModel)]="search" placeholder="">
                                    </mat-form-field>
                                    <i *ngIf="flagSearch==true" class="fa fa-search" aria-hidden="true"
                                        (click)="searchMethod()"></i>
                                    <i *ngIf="flagSearch==false" class="fa fa-times" aria-hidden="true"
                                        (click)="clearSearch()"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="table-responsive">
                        <table>
                            <tr>

                                <th>User Name</th>
                                <th>User Email</th>
                                <th>Rating </th>
                                <th>Review </th>
                                <th>Product Name</th>
                                <th>Vendor name</th>
                                <th>Action</th>
                            </tr>
                            <tr *ngFor="let item of reviewList; let i=index">

                                <td>{{item.userId.firstName}} {{item.userId.lastName}}</td>
                                <td>{{item.userId.email}}</td>

                                <td>{{item.rating}}</td>
                                <td>{{item.review}}</td>
                                <td>{{item.productId.name}}</td>
                                <td>{{item.productId.seller.firstName}} {{item.productId.seller.lastName}}</td>
                                <td>
                                    <div class="action">
                                        <ul>
                                            <li class="delete"><a (click)="deleteReview(item._id)"><i
                                                        class="fa fa-trash-o fa-fw"></i></a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>



                        </table>
                    </div>
                </div>
                <!-----start pagination-->
                <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                    (page)="pageEvent = reviewListAfterPageSizeChanged($event)">
                </mat-paginator>
                <!-----end pagination-->

            </div>
        </div>
    </div>
</div>
